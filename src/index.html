<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content align-items-center p-3">
        <h1>Pomodoro Timer</h1>

        <input type="type" class="mt-5" id="myInput">
        <button id="myButton" class="btn mt-2">Imposta</button>

        <p class="timer mt-4">00:00</p>
        <p class="btnContainer">
            <button class="start btn btn-success m-3 ">Start</button>
            <button class="stop btn btn-danger m-3">Stop</button>
            <button class="reset btn btn-primary m-3">Reset</button>
        </p>
    </div>

    <script src="../dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
